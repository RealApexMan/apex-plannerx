<div class="card w-auto d-inline-block p-3">
    <h1 data-testid="banner-title" >{{ title() }}</h1>
    <p data-testid="banner-description">{{ description() }}</p>
    <button 
        data-testid="banner-button" 
        type="button" 
        class="btn btn-primary btn-lg"    
        (click)="clicked.emit()" 
        >
         {{ button() }} 
    </button>
</div>
